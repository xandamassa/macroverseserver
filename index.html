<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Macroverse</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #0b0b0f;
      color: #ffffff;
      min-height: 100vh;
    }

    header {
      padding: 40px 20px;
      text-align: center;
      border-bottom: 1px solid #1f1f2e;
    }

    main {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Macroverse</h1>
    <p>Galeria de Cartas</p>
  </header>

  <main>
    <section class="gallery">
      <img src="images/bulbo_de_rosa.png" alt="">
      <img src="images/coracao_oco.png" alt="">
      <img src="images/ekasm_o_vento_aureo.png" alt="">
      <img src="images/jardineiro_corrompido.png" alt="">
      <img src="images/lirio_azul_da_solidao.png" alt="">
    </section>
  </main>

</body>
</html>
