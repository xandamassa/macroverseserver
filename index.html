<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Macroverse</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(
    135deg,
    #0b0b0f,
    #1a0f2e,
    #2b124c,
    #1a0f2e,
    #0b0b0f
  );
  background-size: 400% 400%;
  animation: backgroundBreath 30s ease-in-out infinite;
  color: #ffffff;
  min-height: 100vh;
}

    header {
      padding: 40px 20px;
      text-align: center;
      border-bottom: 1px solid #1f1f2e;
    }

    main {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
}

.gallery img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 12px;
  background: transparent;
  transition:
    transform 0.45s ease,
    box-shadow 0.45s ease,
    filter 0.45s ease,
    opacity 0.45s ease;
  cursor: pointer;
}

    /* Escurece levemente todas quando o mouse entra na galeria */
.gallery:hover img {
  filter: brightness(0.55);
  opacity: 0.7;
}

/* Mant√©m a imagem em foco destacada */
.gallery img:hover {
  filter: brightness(1);
  opacity: 1;
  transform: scale(1.25);
  box-shadow: 0 25px 60px rgba(0,0,0,0.7);
  z-index: 2;
}

.gallery img:hover {
  transform: scale(1.25);
  box-shadow: 0 25px 60px rgba(0,0,0,0.7);
  z-index: 2;
}


    @keyframes backgroundBreath {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

  </style>
</head>

<body>

  <header>
    <h1>Macroverse</h1>
    <p>Galeria de Cartas</p>
  </header>

  <main>
    <section class="gallery">
      <img src="images/bulbo_de_rosa.png" alt="">
      <img src="images/coracao_oco.png" alt="">
      <img src="images/ekasm_o_vento_aureo.png" alt="">
      <img src="images/jardineiro_corrompido.png" alt="">
      <img src="images/lirio_azul_da_solidao.png" alt="">
    </section>
  </main>

</body>
</html>
